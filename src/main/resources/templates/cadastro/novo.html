<div th:replace="compartilhado/top"></div>

<!-- Begin Page Content -->
<div class=" container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Novo Cadastros</h1>
    <p class="mb-4">Novo cadastro de Itens</p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4" style="padding: 30px;">
        <form method="post" action="/cadastro/criar" onsubmit="return confirm('Confirma ação')">
            <div class="form-group">
                <label for="codigo">Codigo</label>
                <input type="text" class="form-control" required id="codigo" name="codigo"
                placeholder="Digite o Codigo do produto:">
            </div>
            <div class="form-group">
                    <label for="produto">Produto</label>
                <input type="text" class="form-control" required id="produto" name="produto"
                    placeholder="Digite o nome do produto:">
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="text" class="form-control" required id="quantidade" name="quantidade"
                    placeholder="Digite a quantidade do produto:">
            </div>
            <div class="form-group">
                <label for="fornecedor">Fornecedor</label>
                <input type="text" class="form-control" required id="fornecedor" name="fornecedor"
                    placeholder="Digite o Fornecedor do produto:">
            </div>
            <button type="submit" class="btn btn-primary" style="background:#2273E1;">Enviar</button>
        </form>
    </div>

</div>
<!-- /.container-fluid -->
<div th:replace="compartilhado/baixo"></div>
