<div th:replace="compartilhado/top"></div>

                <!-- Begin Page Content -->
                <div class=" container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Cadastros</h1>
    <p class="mb-4">Cadrasto de Itens Almoxarifado</p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <a href="/cadastro/novo" class="btn btn-primary" style="margin-right: 20px;background:#2273E1;">Novo</a>
            <h6 class="m-0 font-weight-bold text-primary" style="display: inline-block;">Lista de Cadastro</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Codigo</th>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Fornecedor</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>id</th>
                            <th>Codigo</th>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Fornecedor</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr th:each="cadastro : ${cadastro}">
                            <td th:text="${cadastro.id}"></td>
                            <td th:text="${cadastro.codigo}"></td>
                            <td th:text="${cadastro.produto}"></td>
                            <td th:text="${cadastro.quantidade}"></td>
                            <td th:text="${cadastro.fornecedor}"></td>
                            <td><a th:href="'/cadastro/' + ${cadastro.id}" class="btn btn-warning" style="margin-left: 30%;">Alterar</a></td>
                            <td><a href="#" th:onclick="'if(confirm(\'Confirma ?\')) {window.location.href = \'' + @{/cadastro/{id}(id=${cadastro.id})} + '/excluir\'}'"
                                class="btn btn-danger" style="margin-left: 30%;">Excluir</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
<div th:replace="compartilhado/baixo"></div>
